<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens Flexíveis</title>
  </head>
  <body>
    <h1>Imagens Flexíveis</h1>
    <p>
      Você está vendo a imagem completa? Experimente ampliar o tamanho da <br />
      sua janela para ver melhor!
    </p>
    <picture>
      <source media="(max-width: 670px )" srcset="img/P.png" type="image/png" />
      <source
        media="(max-width: 1910px )"
        srcset="img/M.png"
        type="image/png"
      />
      <img src="img/G.png" alt="" />
    </picture>
  </body>
</html>
