<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="html5.png" type="image/x-icon" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      <br />sobre os termos para descobrir qual TAG usar em cada caso.
    </p>
    <ul>
      <li><abbr title="Use a TAG &lt;p&gt;">Parágrafos</abbr></li>
      <li>
        <abbr title="Use a Tag &lt;h1&gt; sucesivamente até &lt;h6&gt;"
          >Títulos</abbr
        >
      </li>
      <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
      <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
      <li>
        <abbr
          title="Use a Tag &lt;code&gt; e em alguns casos use com a Tag &lt;pre&gt;"
          >Código-Fonte</abbr
        >
      </li>
      <li><abbr title="Use a Tag &lt;ol&gt;">Listas Numeradas</abbr></li>
      <li><abbr title="Use a Tag &lt;ul&gt;">Listas com Demarcadores</abbr></li>
    </ul>
  </body>
</html>
