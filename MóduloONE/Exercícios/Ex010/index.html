<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Imagem Flexível</h1>
    <p>
      Você está vendo a imagem completa? Experimente ampliar o tamanho da <br />
      sua janela para ver melhor!
    </p>
    <picture>
      <source media="(max-width:750px )" srcset="img/P.png" type="image/png" />
      <source media="(max-width:1050px )" srcset="img/M.png" type="image/png" />
      <img src="img/G.png" alt="g" />
    </picture>
  </body>
</html>
